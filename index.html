<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>List Groups</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
</head>
<body>

<div class="list-group list-group-inline">
  <ol>
    <li>
      <strong>Owls</strong>
      <ul>Barn owls Long eared owl Snowy owl Great grey owl Great horned owl Western screech owl</ul>
    </li>
    <li>
      <strong>Herons</strong>
      <ul>Grey heron Great blue heron Night heron Green heron</ul>
    </li>
    <li>
      <strong>Hawks</strong>
      <ul>Broad winged hawk Ferruginous hawk Red tailed hawk Northern harrier Rough legged buzzard</ul>
    </li>
  </ol>
</div>

</body>
</html>
